<div class="spinner-overlay" *ngIf="loading">
  <div class="spinner">
    <mat-spinner class="green-spinner"></mat-spinner>
  </div>
</div>

<app-navigation/>
<div class="container">
  <br>
  <h2>Ver programa</h2>
  <br>
  <div class="container">
    <form [formGroup]="viewForm">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-group">
            <label for="nomPrograma"> Nombre resultado del programa</label>
            <input type="text" class="form-control" formControlName="nomPrograma" readonly>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-group">
            <label for="versionPrograma"> Versi贸n</label>
            <input type="text" class="form-control" formControlName="versionPrograma" readonly>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-group">
            <label for="codigoPrograma"> C贸digo</label>
            <input type="text" class="form-control" formControlName="codigoPrograma" readonly>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-group">
            <label for="redConocimiento"> Red de conocimiento</label>
            <input type="text" class="form-control" formControlName="redConocimiento" readonly>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-group">
            <label for="idNivelFormacion">Nivel de formaci贸n</label>
            <input type="text" class="form-control" formControlName="idNivelFormacion" readonly>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-group">
            <label for="codProyecto">Codigo del proyecto</label>
            <input type="text" class="form-control" formControlName="codProyecto" readonly>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="form-group">
            <label for="proyecto"> Proyecto</label>
            <textarea type="textarea" class="form-control" formControlName="proyecto" readonly> </textarea>
          </div>
        </div>
      </div>

      <hr><br>
      <h3>Competencias asociadas</h3>
      <br>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="posicion">
          <th mat-header-cell *matHeaderCellDef class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"> No. </th>
          <td mat-cell *matCellDef="let element; let i = index" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"> C贸digo </th>
          <td mat-cell *matCellDef="let element" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
            {{element.codigoNorma}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8"> Nombre </th>
          <td mat-cell *matCellDef="let element" class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
            {{element.nombreCompetencia}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['posicion', 'codigo', 'nombre']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['posicion', 'codigo', 'nombre'];"></tr>
      </table>

      <br>

      <button type="button" class="btn-cancelar" mat-raised-button color="accent" (click)="goBack()">Volver</button>
    </form>
  </div>
</div>
<br><br><br><br>
